<html>

<head>
    <style>
        body { font-family: Arial; margin: 30px;}
    </style>

</head>
<body>
    <h1>Candlestick Screener</h1>

    <form>
        <select name="pattern">
            {% for pattern in patterns %}
            <option value="{{ pattern }}">{{ patterns[pattern] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="scan"/>
    </form>
    
    {% for stock in stocks %}
        {% if stocks[stock][pattern] %}
        {{stock}}
        {{ stocks[stock]['company']}}
        {% endif %}
    {% endfor %}


</body>
</html>
